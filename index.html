<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Frontend Vanilla</title>
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Manifest -->
  <link rel="manifest" href="./manifest.json">
  <!-- Link Tags -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.7.95/css/materialdesignicons.css">
  <link rel="stylesheet"    href="./src/layout/css/background.css">
  <link rel="stylesheet"    href="./src/layout/css/footer.css">
  <link rel="stylesheet"    href="./src/layout/css/body.css">
  <link rel="stylesheet"    href="./src/layout/css/card.css">
  <link rel="stylesheet"    href="./src/layout/css/menu.css">
  <link rel="shortcut icon" href="./src/img/favicon.ico">
  <!-- Scripts JS -->
  <script type="module" src="./src/components/custom-elements/Card.js"></script>
  <script type="module" src="./src/js/ios_splash.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('./sw.js').then(function (registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function (err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
</head>

<body>
  <div class="grid-container">
    <header id="header" class="item1 bg-darkblue">
      <nav class="flex-container">
        <div class="logo pl20 pt5 pb5">

        </div>
        <!--  -->
        <div class="left-links links pr20 pt5 pb5">
          <ul class="esconder flex-container">
            <li>
              <a class="cyan pa5 vertical-center" href="https://github.com/IsacPetinate/frontend-vanilla"
                target="_blank">
                <i class="mdi mdi-github-circle"></i> GITHUB
              </a>
            </li>
            <li>
              <a class="cyan pa5 vertical-center" href="#">
                <i class="mdi mdi-information"></i> ABOUT
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!--  -->
    <main id="main" class="item2 flex-container-center">
      <meu-card class="flex-container"></meu-card>
      <meu-card class="flex-container"></meu-card>
      <meu-card class="flex-container"></meu-card>
      <meu-card class="flex-container"></meu-card>

    </main>
    <!--  -->

      <div class="menu-mobile flex-container">
        <div class="box">
          <a href="./index.html">
            <span class="mdi mdi-home green"></span>
          </a>
        </div>
        <div class="box">
          <a href="#">
            <span class="mdi mdi-information color cyan"></span>
          </a>
        </div>
        <div class="box">
          <a href="https://github.com/IsacPetinate/crud-js" target="_blank">
            <span class="mdi mdi-github-circle purple"></span>
          </a>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
